  handlerimplementation.PodDetailsLatency:
    properties:
      latency_p50:
        type: number
      latency_p90:
        type: number
      latency_p99:
        type: number
      time:
        type: string
    type: object
  handlerimplementation.Service:
    properties:
      http_error_rate_in:
        type: number
      http_latency_in:
        $ref: '#/definitions/handlerimplementation.Latencies'
      http_req_throughput_in:
        type: number
      inbound_conns:
        type: number
      outbound_conns:
        type: number
      pod_count:
        type: integer
      service:
        type: string
    type: object
  handlerimplementation.ServiceMap:
    properties:
      error_rate:
        type: number
      inbound_throughput:
        type: number
      latency_p50:
        type: number
      latency_p90:
        type: number
      latency_p99:
        type: number
      outbound_throughput:
        type: number
      request_throughput:
        type: number
      requester_ip:
        type: string
      requester_pod:
        type: string
      requester_service:
        type: string
      responder_ip:
        type: string
      responder_pod:
        type: string
      responder_service:
        type: string
      throughput_total:
        type: number
    type: object
  handlerimplementation.ServiceStat:
    properties:
      bytes_per_ns:
        type: number
      error_rate:
        type: number
      errors_per_ns:
        type: number
      latency_p50:
        type: number
      latency_p90:
        type: number
      latency_p99:
        type: number
      request_throughput:
        type: number
      time:
        type: string
    type: object
  handlerimplementation.Status:
    properties:
      message:
        type: string
      phase:
        type: string
      ready:
        type: boolean
      reason:
        type: string
    type: object
  pxapi.ResultsStats:
    properties:
      acceptedBytes:
        type: integer
      bytesProcessed:
        type: integer
      compilationTime:
        $ref: '#/definitions/time.Duration'
      executionTime:
        $ref: '#/definitions/time.Duration'
      recordsProcessed:
        type: integer
      totalBytes:
        type: integer
    type: object
  time.Duration:
    enum:
    - -9223372036854775808
    - 9223372036854775807
    - 1
    - 1000
    - 1000000
    - 1000000000
    - 60000000000
    - 3600000000000
    type: integer
    x-enum-varnames:
    - minDuration
    - maxDuration
    - Nanosecond
    - Microsecond
    - Millisecond
    - Second
    - Minute
    - Hour
  transformer.PixieHTTPResponse-handlerimplementation_PixieTraceData:
