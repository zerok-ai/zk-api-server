      req_path:
        type: string
      resp_body:
        type: string
      source:
        $ref: '#/definitions/handlerimplementation.Destination'
      span_id:
        type: string
      time:
        type: string
      trace_id:
        type: string
      tracestate:
        type: string
      type:
        type: string
