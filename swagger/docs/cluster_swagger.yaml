      stats:
        $ref: '#/definitions/pxapi.ResultsStats'
    type: object
  transformer.PixieHTTPResponse-handlerimplementation_PodDetailsCpuUsage:
    properties:
      result:
        items:
          $ref: '#/definitions/handlerimplementation.PodDetailsCpuUsage'
        type: array
      stats:
