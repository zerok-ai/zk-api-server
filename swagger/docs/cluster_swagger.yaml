        items:
          $ref: '#/definitions/handlerimplementation.PixieTraceData'
        type: array
      stats:
        $ref: '#/definitions/pxapi.ResultsStats'
    type: object
  transformer.PixieHTTPResponse-handlerimplementation_PodDetails:
    properties:
